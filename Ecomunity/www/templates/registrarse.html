<ion-view title="Registrarse" id="page5">
  <ion-content padding="true" class="has-header">
    <form id="registrarse-form2" class="list">
      <ion-list id="registrarse-list3">
        <label class="item item-input" id="registrarse-input4">
          <span class="input-label">Usuario</span>
          <input type="email" placeholder="" ng-model="user.mail">
        </label>
        <label class="item item-input" id="registrarse-input5">
          <span class="input-label">Contrase√±a</span>
          <input type="text" placeholder="" ng-model="user.pass">
        </label>
      </ion-list>
      <div id="registrarse-button-bar2" class="button-bar">
        <button id="registrarse-button3" class="button button-positive  button-block" ng-click="register()">Registrarse</button>
        <!-- <button id="registrarse-button13" class="button button-assertive  button-block" ng-click="Auth.$signInWithPopup('google')">Google</button> -->
      </div>
    </form>
  </ion-content>
