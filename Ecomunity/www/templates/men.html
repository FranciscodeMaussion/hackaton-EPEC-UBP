<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="side-menu21"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left" id="side-menu21" style="background-color:#FFFFFF;">
    <ion-header-bar class="bar-stable">
      <div class="title">Menú</div>
    </ion-header-bar>
    <ion-content padding="false" class="side-menu-left has-header ">
      <ion-list id="men-list1">
        <ion-item ng-if="$root.firebaseUser !== null" ui-sref="men.inicio" menu-close="">Inicio</ion-item>
        <ion-item ng-if="$root.firebaseUser !== null" ui-sref="men.misComunidades" menu-close="">Mis Comunidades</ion-item>
        <ion-item ng-if="$root.firebaseUser !== null" ui-sref="men.anonimos" menu-close="">Anónimo</ion-item>
        <ion-item ng-if="$root.firebaseUser === null" ui-sref="men.ingresar" menu-close="">Ingresar</ion-item>
        <ion-item ng-if="$root.firebaseUser === null" ui-sref="men.registrarse" menu-close="">Registrarse</ion-item>
        <!-- <ion-item ng-if="$root.firebaseUser !== null" ng-click="Auth.$signOut()" menu-close="">Salir</ion-item> -->
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
