<ion-view title="Anónimos" id="page3">

  <ion-content padding="true" class="has-header">
    <ion-list ng-hide="showPosts">
      <ion-item ng-repeat="comm in communities"ng-click="show(comm.$id)">{{comm.name}}

      </ion-item>
    </ion-list>
    <div  ng-show="showPosts">
      <ion-list>
        <button class="button button-full button-positive" ng-click="showAll()">
          Ver todas
        </button>
        <ion-item ng-repeat="post in posts" class="item-avatar" >
          <img src="img/x.png">
          <h2>Anónimo X</h2> {{post.text}}
        </ion-item>
      </ion-list>
    </div>

  </ion-content>
  <ion-footer-bar class="bar-stable row" ng-show="showPosts">
      <input type="text" placeholder="Avisa a tu comunidad" ng-model="a.msg" class="col-80">
      <button class="button button-clear button-positive" ng-click="sendToCommunity()" class="col-20">
        Enviar
      </button>
  </ion-footer-bar>
</ion-view>
